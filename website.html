<!DOCTYPE html>
<html>
<head>
	<title>FORMULIR</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<center><h2>FORMULIR PENGISIAN DATA</h2></center>
	<div class="kotak">
		<form action="#" method="POST" onSubmit="pengecekan()">
			<div>
				<label>Nama Lengkap:</label>
				<input type="text" name="nama" id="nama" />
			</div>
            <div>
                <label>Jurusan:</label>
                <input type="text" name="jurusan" id="jurusan" />
            </div>
			<div>
				<label>Email:</label>
				<input type="email" name="email" id="email" />
			</div>
            <div>
                <label>Nomor Hp:</label>
                <input type="number" name="notelp" id="notelp" />
            </div>
			<div>
				<label>Alamat:</label>
				<textarea cols="40" rows="3" name="alamat" id="alamat"></textarea>
			</div>


            <div>
				<center><input type="submit" value="Daftar" class="daftar"></center>
			</div>
		</form>
	</div>
</body>
<script type="text/javascript">
	function pengecekan() {
		var nama = document.getElementById("nama").value;
		var email = document.getElementById("email").value;
		var notelp = document.getElementById("notelp").value;
        var alamat = document.getElementById("alamat").value;
        var jurusan = document.getElementById("jurusan").value;
		if (nama != "" && email!="" && notelp !="" && alamat !="" && jurusan !="") {
			alert('Berhasil Mensubmit Data!');
		}else{
			alert('Isilah data dengan lengkap!');
		}
	}
</script>
</html>
